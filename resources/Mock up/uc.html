<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Chapter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="bg-gray-900 text-white py-4 shadow">
    <div class="max-w-4xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Kom<span class="text-indigo-600">Len</span></h1>
      <a href="#" class="text-gray-300 hover:text-white">Kembali</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-8">
    <form class="bg-white p-6 rounded-lg shadow space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Pilih Komik</label>
        <select class="w-full px-3 py-2 border rounded-lg">
          <option>Komik A</option>
          <option>Komik B</option>
          <option>Komik C</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Judul Chapter</label>
        <input type="text" placeholder="Judul Chapter" class="w-full px-3 py-2 border rounded-lg" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Upload Gambar Chapter</label>
        <input type="file" multiple class="w-full" />
        <p class="text-gray-500 text-sm mt-1">Pilih semua halaman chapter sekaligus</p>
      </div>

      <button type="submit" class="bg-gray-900 text-white px-5 py-2 rounded-lg hover:bg-black">Upload Chapter</button>
    </form>
  </main>

</body>
</html>
