<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="bg-gray-900 text-gray-200 w-64 p-6 flex flex-col">
            <h2 class="text-white text-2xl font-bold mb-6">Admin Panel</h2>
            <nav class="flex-1 space-y-2">
                <a href="#" class="block px-3 py-2 rounded hover:bg-gray-800">Dashboard</a>
                <a href="#" class="block px-3 py-2 rounded hover:bg-gray-800">Komik</a>
                <a href="#" class="block px-3 py-2 rounded hover:bg-gray-800">Chapter</a>
                <a href="#" class="block px-3 py-2 rounded hover:bg-gray-800">Users</a>
                <a href="#" class="block px-3 py-2 rounded hover:bg-gray-800">Settings</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-6 overflow-auto">
            <h1 class="text-3xl font-bold mb-6">Dashboard Overview</h1>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <p class="text-gray-500 text-sm">Total Admin</p>
                    <p class="text-2xl font-bold mt-2">120</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <p class="text-gray-500 text-sm">Total Chapters</p>
                    <p class="text-2xl font-bold mt-2">450</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <p class="text-gray-500 text-sm">Total Users</p>
                    <p class="text-2xl font-bold mt-2">1,250</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Latest Uploads</h2>
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-200 text-gray-700 text-sm uppercase">
                            <th class="px-4 py-2">Komik</th>
                            <th class="px-4 py-2">Chapter</th>
                            <th class="px-4 py-2">Uploader</th>
                            <th class="px-4 py-2">Date</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y">
                        <tr>
                            <td class="px-4 py-2">Komik A</td>
                            <td class="px-4 py-2">Chapter 12</td>
                            <td class="px-4 py-2">Admin</td>
                            <td class="px-4 py-2">17 Nov 2025</td>
                        </tr>
                        <tr>
                            <td class="px-4 py-2">Komik B</td>
                            <td class="px-4 py-2">Chapter 5</td>
                            <td class="px-4 py-2">Editor</td>
                            <td class="px-4 py-2">16 Nov 2025</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
