<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login Admin/User</h2>

    <form class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Username</label>
        <input type="text" placeholder="Masukkan username" class="w-full px-3 py-2 border rounded-lg" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" placeholder="Masukkan password" class="w-full px-3 py-2 border rounded-lg" />
      </div>

      <button type="submit" class="w-full bg-gray-900 text-white py-2 rounded-lg hover:bg-black">Login</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">Belum punya akun? <a href="#" class="text-blue-600 hover:underline">Daftar</a></p>
  </div>

</body>
</html>
